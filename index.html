<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Número 2</title>
    <meta name="autor" content="Kathe">
    <meta name="contenido" content="Menu de HTML">
    <link rel="icon" href="imagenes/html.jpg" type="image/x-icon">
    <style>
        
        :root {
            --color-primario: #4a90e2;
            --color-secundario: #2e6ab1;
            --color-texto: #333333;
            --color-fondo: #f5f5f5;
            --color-hover: #e74c3c;
            --color-active: #c0392b;
            --color-footer: #34495e;
        }
        
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-fondo);
            color: var(--color-texto);
        }
        
        
        .menu {
            background-color: var(--color-primario);
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        
        .menu li {
            display: inline-block;
        }
        
        .menu li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        
        .menu li a:hover {
            background-color: var(--color-hover);
            transform: translateY(-3px);
        }
        
        .menu li a:active {
            background-color: var(--color-active);
            transform: translateY(0);
        }
        
        .menu li a:focus {
            outline: none;
            background-color: var(--color-secundario);
        }
        
        
        .imagen-central {
            text-align: center;
            margin: 40px auto;
            max-width: 700px;
        }
        
        .imagen-central img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        
        .imagen-central img:hover {
            transform: scale(1.03);
        }
        
      
        footer {
            background-color: var(--color-footer);
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    
    <nav class="menu">
        <ul>
            <li><a href="">Inicio</a></li>
            <li><a href="nosotros.html" target="_blank">Nosotros</a></li>
            <li><a href="servicios.html" target="_blank">Servicios</a></li>
            <li><a href="proyectos.html" target="_blank">Proyectos</a></li>
            <li><a href="contacto.html" target="_blank">Contacto</a></li>
        </ul>
    </nav>
    
    
    <div class="imagen-central">
        <img src="imagenes/html.jpg" alt="Imagen Central">
    </div>
    
    <!-- Pie de página -->
    <footer>
        <p>Elaborado por Katherine García</p>
    </footer>
</body>
</html>
